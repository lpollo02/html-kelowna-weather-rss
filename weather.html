<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Kelowna Weather</title>
<style>
  body {
    font-family: "Helvetica Neue", Arial, sans-serif;
    background: #f0f3f7;
    color: #222;
    margin: 0;
    padding: 0;
  }
  .weather-container {
    max-width: 400px;
    margin: 1rem auto;
    background: white;
    border-radius: 10px;
    box-shadow: 0 3px 8px rgba(0,0,0,0.15);
    overflow: hidden;
  }
  .weather-header {
    background: #0056b4;
    color: white;
    padding: 0.75rem 1rem;
    font-size: 1.2rem;
    font-weight: 600;
  }
  .current {
    padding: 1rem;
    border-bottom: 1px solid #ddd;
    display: flex;
    align-items: flex-start;
    gap: 1rem;
  }
  .forecast {
    display: grid;
    grid-template-columns: 1fr;
  }
  .day {
    display: flex;
    align-items: flex-start;
    gap: 0.75rem;
    padding: 0.75rem 1rem;
    border-top: 1px solid #eee;
  }
  .day:nth-child(even) {
    background: #f9fafb;
  }
  .condition {
    font-weight: 600;
  }
  .icon {
    width: 48px;
    height: 48px;
    flex-shrink: 0;
  }
  .loading {
    text-align: center;
    padding: 2rem;
    color: #555;
  }
  @media (min-width: 600px) {
    .weather-container {
      max-width: 500px;
    }
  }
</style>
</head>
<body>

<div class="weather-container" id="weather">
  <div class="weather-header">Kelowna Weather</div>
  <div class="loading">Loading current conditions...</div>
</div>

<script>
const feedBase = "https://weather.gc.ca/rss/weather/49.883_-119.483_e.xml";
const proxyBase = "https://api.allorigins.win/raw?url=";
const container = document.getElementById("weather");

// Pick icon based on text keywords
function getIconUrl(title) {
  const lower = title.toLowerCase();
  let code = "30"; // default: cloudy

  if (lower.includes("sunny") && !lower.includes("mainly")) code = "00";
  else if (lower.includes("mainly sunny")) code = "01";
  else if (lower.includes("partly") || lower.includes("mix of sun and cloud")) code = "02";
  else if (lower.includes("cloudy periods")) code = "03";
  else if (lower.includes("cloudy")) code = "06";
  else if (lower.includes("rain") || lower.includes("showers")) code = "12";
  else if (lower.includes("snow")) code = "15";
  else if (lower.includes("flurries")) code = "16";
  else if (lower.includes("thunder")) code = "19";
  else if (lower.includes("fog")) code = "23";
  else if (lower.includes("clear")) code = "31";

  return `https://weather.gc.ca/weathericons/${code}.png`;
}

// Load & render the XML feed
async function loadWeather() {
  try {
    let xmlText;
    try {
      const res = await fetch(feedBase);
      if (!res.ok) throw new Error("Direct fetch failed");
      xmlText = await res.text();
    } catch (e) {
      console.warn("Direct fetch blocked, retrying via proxy...");
      const res2 = await fetch(proxyBase + encodeURIComponent(feedBase));
      if (!res2.ok) throw new Error("Proxy fetch failed");
      xmlText = await res2.text();
    }

    const parser = new DOMParser();
    const doc = parser.parseFromString(xmlText, "application/xml");
    const entries = [...doc.querySelectorAll("entry")];

    const current = entries.find(e =>
      e.querySelector("category")?.getAttribute("term") === "Current Conditions"
    );
    const forecasts = entries.filter(e =>
      e.querySelector("category")?.getAttribute("term") === "Weather Forecasts"
    );

    let html = `
      <div class="weather-header">Kelowna Weather</div>
      <div class="current">
        ${current ? `
          <img class="icon" src="${getIconUrl(current.querySelector("title").textContent)}" alt="">
          <div>
            <div class="condition">${current.querySelector("title").textContent}</div>
            <div>${current.querySelector("summary").textContent.replace(/\[CDATA\[|\]\]/g, '')}</div>
          </div>
        ` : `<div>No current conditions available.</div>`}
      </div>
      <div class="forecast">
        ${forecasts.map(f => `
          <div class="day">
            <img class="icon" src="${getIconUrl(f.querySelector("title").textContent)}" alt="">
            <div>
              <div class="condition">${f.querySelector("title").textContent}</div>
              <div>${f.querySelector("summary").textContent}</div>
            </div>
          </div>
        `).join('')}
      </div>
    `;

    container.innerHTML = html;
  } catch (err) {
    console.error(err);
    container.innerHTML = `
      <div class="weather-header">Kelowna Weather</div>
      <div class="loading">Unable to load data. Please try again later.</div>
    `;
  }
}

loadWeather();
setInterval(loadWeather, 1800000); // refresh every 30 minutes
</script>

</body>
</html>
