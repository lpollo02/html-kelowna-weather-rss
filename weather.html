<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kelowna Weather - Environment Canada Feed</title>
  <style>
    body {
      font-family: "Segoe UI", Roboto, sans-serif;
      background: #002145;
      color: #fff;
      margin: 0;
      padding: 1rem;
    }

    h1 {
      font-size: 1.5rem;
      margin-bottom: 0.5rem;
      text-align: center;
    }

    #weather {
      max-width: 500px;
      margin: 0 auto;
      background: #002145;
      border-radius: 1rem;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
      overflow: hidden;
    }

    .current {
      text-align: center;
      padding: 1rem;
      border-bottom: 1px solid #e5e7eb;
    }

    .current img {
      width: 90px;
      height: 90px;
    }

    .current h2 {
      margin: 0.2rem 0;
    }

    .forecast {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
      gap: 0.5rem;
      padding: 0.75rem;
    }

    .day {
      background: #f9fafb;
      color: #002145;
      border-radius: 0.5rem;
      padding: 0.5rem;
      text-align: center;
      box-shadow: inset 0 0 0 1px #e5e7eb;
    }

    .day img {
      width: 60px;
      height: 60px;
    }

    .day h3 {
      font-size: 0.9rem;
      margin: 0.4rem 0 0.2rem;
    }

    .day p {
      font-size: 0.8rem;
      color: #002145;
      margin: 0;
    }

    #error {
      text-align: center;
      color: #b91c1c;
      padding: 1rem;
    }

    @media (max-width: 500px) {
      .forecast {
        grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
      }
      .day img {
        width: 50px;
        height: 50px;
      }
    }
  </style>
</head>
<body>
  <div id="weather">
    <div id="error"></div>
    <div id="content">Loading current conditions...</div>
  </div>

  <script>
    async function loadWeather() {
      const feedUrl =
        "https://weather.gc.ca/rss/weather/49.883_-119.483_e.xml"; // Kelowna
      const proxyUrl = `https://api.allorigins.win/get?url=${encodeURIComponent(
        feedUrl
      )}`;

      try {
        const res = await fetch(proxyUrl);
        if (!res.ok) throw new Error("Network response was not ok.");
        const data = await res.json();
        const xml = new window.DOMParser().parseFromString(
          data.contents,
          "text/xml"
        );

        const entries = Array.from(xml.getElementsByTagName("entry"));
        const current = entries.find((e) =>
          e.querySelector("category[term='Current Conditions']")
        );
       const forecasts = entries.filter((e) => {
          const cat = e.querySelector("category[term='Weather Forecasts']");
          const title = e.querySelector("title")?.textContent.toLowerCase() || "";
          return cat && !title.includes("night");
        });

        renderWeather(current, forecasts);
      } catch (err) {
        document.getElementById("content").innerHTML = "";
        document.getElementById("error").innerText =
          "Unable to load data. Please try again later.";
        console.error(err);
      }
    }

    function getIconUrl(title) {
      const t = title.toLowerCase();
      let code = "03d"; // default: cloudy

      if (t.includes("sunny") && !t.includes("mainly")) code = "01d";
      else if (t.includes("mainly sunny")) code = "02d";
      else if (t.includes("partly") || t.includes("mix of sun and cloud")) code = "02d";
      else if (t.includes("cloudy periods")) code = "03d";
      else if (t.includes("cloudy")) code = "04d";
      else if (t.includes("rain") || t.includes("showers")) code = "09d";
      else if (t.includes("snow") || t.includes("flurries")) code = "13d";
      else if (t.includes("thunder")) code = "11d";
      else if (t.includes("fog")) code = "50d";
      else if (t.includes("clear")) code = "01d";

      return `https://openweathermap.org/img/wn/${code}@2x.png`;
    }

    function renderWeather(current, forecasts) {
      const content = document.getElementById("content");
      document.getElementById("error").innerText = "";

      if (!current) {
        content.innerHTML = "<p>No current conditions available.</p>";
        return;
      }

      const currentTitle = current.querySelector("title")?.textContent ?? "";
      const currentSummary = current.querySelector("summary")?.textContent ?? "";
      const currentIcon = getIconUrl(currentTitle);

      const forecastCards = forecasts.slice(0, 7).map((f) => {
        const title = f.querySelector("title")?.textContent ?? "";
        const icon = getIconUrl(title);
        const day = title.split(":")[0];
        const desc = title.split(":")[1] || "";
        return `
          <div class="day">
            <h3>${day}</h3>
            <img src="${icon}" alt="${desc}">
            <p>${desc}</p>
          </div>
        `;
      });

      content.innerHTML = `
        <div class="current">
          <img src="${currentIcon}" alt="${currentTitle}">
          <h2>${currentTitle}</h2>
          <div>${currentSummary}</div>
        </div>
        <div class="forecast">
          ${forecastCards.join("")}
        </div>
      `;
    }

    loadWeather();
    // Auto-refresh every 30 minutes
    setInterval(loadWeather, 1800000);
  </script>
</body>
</html>
